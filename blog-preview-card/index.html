<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link src="styles.css" rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card card-props border border-25">
      <img class="px-3 pt-3 pb-2 border-25" src="assets/images/illustration-article.svg">
      <div class="card-body">
        <span class="mb-2 badge bg-warning text-dark fw-bold">Learning</span>
        <br/>
        <span class="fs-6">Published 01 May 2024</span>
        <h4 class="my-2 fw-bolder">HTML & CSS foundations</h4>
        <p class="text-gray"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="pt-2">
          <img class="rounded-circle author-picture" src="assets/images/image-avatar.webp">
          <span class="fw-bolder">Greg Hooper</span>
        </div>
      </div>
  </div>

</body>
</html>
