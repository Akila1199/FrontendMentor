<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link src="styles.css" rel="stylesheet" href="styles.css"/>

</head>
<body>
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="card card-props">
      <img class="px-3 pb-2 mt-4 rounded-circle profile-pic align-self-center" src="assets/images/avatar-jessica.jpeg" alt="profile image"/>
      <div class="card-body text-center mx-3 pb-4">
        <h3 class="m-0">Akila</h3>
        <p class="location">Chennai, India</p>
        <p>"Front-end developer and avid reader."</p>
        <section class="d-grid gap-2">
          <a type="button" class="btn btn-props" href="https://github.com/Akila1199/FrontendMentor" role="button" target="_blank">
            GitHub
          </a>
          <a type="button" class="btn btn-props" href="https://www.frontendmentor.io/profile/Akila1199" role="button" target="_blank">
            Frontend Mentor
          </a>
          <a type="button" class="btn btn-props" href="#" role="button" target="_blank">
            LinkedIn
          </a>
          <a type="button" class="btn btn-props" href="#" role="button" target="_blank">
            Twitter
          </a>
          <a type="button" class="btn btn-props" href="#" role="button" target="_blank">
            Instagram
          </a>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
