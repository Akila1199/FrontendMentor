<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thank you for Sign-up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
	<!-- Success message start -->

	<div class="d-flex align-items-center justify-content-center vh-100" role="main">
    <div class="bg-white d-flex flex-column justify-content-between align-items-center p-5 border-25 thankyou-container">
      <div>
        <img src="assets/images/icon-success.svg" alt="tick-icon"/>
        <h1 class="fw-bold fs-1 mt-4 lh-1">Thanks for subscribing!</h1>
        <p class="pt-1">
          A confirmation email has been sent to ash@loremcompany.com. 
          Please open it and click the button inside to confirm your subscription.
        </p>
      </div>
      <div class="w-100 mt-4">
        <button type="submit" class="btn btn-dark w-100 fw-bold br-10" id="subscribe" role="button">Dismiss message</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
