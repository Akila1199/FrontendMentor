<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- Sign-up form start -->
  <div class="container border-25" role="main">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 first half-side">
        <img class="w-100" src="assets/images/illustration-sign-up-mobile.svg" alt="sign-up-illustration"/>
      </div>
      <div class="col-12 col-sm-6 col-md-7 px-4 second">
        <h1 class="fw-bold fs-1 mt-4">Stay updated!</h1>
        <div class="mx-auto mt-3">
          <p> Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="p-0" role="list">
            <li class="py-2">
              <img src="assets/images/icon-list.svg" class="me-2"/>
              Product discovery and building what matters
            </li>
            <li class="py-2">
              <img src="assets/images/icon-list.svg" class="me-2"/>
              Measuring to ensure updates are a success
            </li>
            <li class="py-2">
              <img src="assets/images/icon-list.svg" class="me-2"/>
              And much more!
            </li>
          </ul>
          <div class="mb-3 mx-auto mt-4 mb-2">
            <label for="userEmail" class="form-label d-flex justify-content-between">
              <span class="fw-bold">
                Email address
              </span>
              <span class="d-none text-danger" id="error-message">
                valid email required
              </span>
            </label>
            <input type="email" class="form-control" id="userEmail" placeholder="email@company.com">
          </div>
          <div class="mb-3 mx-auto mt-4">
            <button type="submit" class="btn btn-dark mb-3 w-100 fw-bold" id="subscribe" onclick=subscribe() role="button">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign-up form end -->
  <script src="app.js"></script>
</body>
</html>
